package:
  php5-fpm:
    installed: true
    versions:
      contain-element:
        match-regexp: "{{.Env.VERSION}}.+"
port:
  tcp:9000:
    listening: true
    ip:
    - 0.0.0.0
process:
  php5-fpm:
    running: true

command:
  "SCRIPT_NAME=/status SCRIPT_FILENAME=/status REQUEST_METHOD=GET cgi-fcgi -bind -connect 127.0.0.1:9000":
    exit-status: 0
    stdout: ["pool:                 wwww"]
  php -m|grep -e ^apc$:
    exit-status: 0
    stdout: [apc]
    stderr: []
  php -m|grep -e ^curl$:
    exit-status: 0
    stdout: [curl]
    stderr: []
  php -m|grep -e ^gd$:
    exit-status: 0
    stdout: [gd]
    stderr: []
  php -m|grep -e ^imagick$:
    exit-status: 0
    stdout: [imagick]
    stderr: []
  php -m|grep -e ^imap$:
    exit-status: 0
    stdout: [imap]
    stderr: []
  php -m|grep -e ^ldap$:
    exit-status: 0
    stdout: [ldap]
    stderr: []
  php -m|grep -e ^mcrypt$:
    exit-status: 0
