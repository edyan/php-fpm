package:
  php{{.Env.VERSION}}-fpm:
    installed: true

port:
  tcp:9000:
    listening: true
    ip:
    - 0.0.0.0

command:
  "SCRIPT_NAME=/status SCRIPT_FILENAME=/status REQUEST_METHOD=GET cgi-fcgi -bind -connect 127.0.0.1:9000":
    exit-status: 0
    stdout: ["pool:                 wwww"]
  php -m|grep -e ^apcu$:
    exit-status: 0
    stdout: [apcu]
    stderr: []
  php -m|grep -e ^curl$:
    exit-status: 0
    stdout: [curl]
    stderr: []
  php -m|grep -e ^gd$:
    exit-status: 0
    stdout: [gd]
    stderr: []
  php -m|grep -e ^imagick$:
